<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart - MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url(/static/images/image.png) no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">MyShop</a>
        <a class="btn btn-warning" href="/logout">Logout</a>
    </nav>

    <div class="container mt-4">
        <h3 class="text-white">ðŸ›’ Cart</h3>
        {% if products %}
        <table class="table">
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>â‚¹{{ p.price }}</td>
                <td>
                    <a href="/remove_from_cart/{{ p.type }}/{{ p.id }}" class="btn btn-danger btn-sm">âˆ’</a>
                    {{ p.qty }}
                    <a href="/add_to_cart/{{ p.type }}/{{ p.id }}" class="btn btn-success btn-sm">+</a>
                </td>
                <td>â‚¹{{ p.price * p.qty }}</td>
                <td>
                    <a href="/delete_from_cart/{{ p.type }}/{{ p.id }}" class="btn btn-warning btn-sm">
                        Remove
                    </a>
                </td>
            </tr>
            {% endfor %}

<tr>
                <td colspan="3"><strong>Total</strong></td>
                <td>â‚¹{{ total }}</td>
                <td></td>
            </tr>
        </table>
        <a href="/checkout" class="btn btn-warning w-100">Checkout</a>
        {% else %}
        <p class="text-white">Your cart is empty!</p>
        {% endif %}
    </div>
</body>

</html>
