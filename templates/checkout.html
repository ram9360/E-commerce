<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url(/static/images/image.png) no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .checkout {
            width: 30%;
            height: 50px;
            margin-left: 450px;
            background: #ffcc00;
            border: none;
            border-radius: 40px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }

        .checkout:hover {
            background: #8d42e2;
            color: #fff;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">MyShop</a>
        <a class="btn btn-warning" href="/logout">Logout</a>
    </nav>

    <div class="container mt-4">
        <h3 class="text-dark">Checkout</h3>
        <table class="table">
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>₹{{ p.price }}</td>
                <td>{{ p.qty }}</td>
                <td>₹{{ p.price * p.qty }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="3"><strong>Total</strong></td>
                <td>₹{{ total }}</td>
            </tr>
        </table>
        <form method="POST">
            <div class="checkout">

                <button class="btn  w-100">Place Order</button>
            </div>
        </form>
    </div>
</body>

</html>
