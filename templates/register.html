<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        video {
            position: fixed;
            width: 100%;
            height: auto;
            top: 0;
            bottom: 0;
            z-index: -1;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .wrapper .input-box {
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .wrapper .agree {
            font-size: 14.5px;
            display: flex;
            justify-content: space-between;
            margin: -15px 0 15px;
        }

        .agree label input {
            margin-right: 3px;
            accent-color: #fff;
        }

        .agree a {
            color: #fff;
            text-decoration: none;
        }

        .agree a:hover {
            text-decoration: underline;
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .wrapper .login-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .login-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link p a:hover {
            text-decoration: underline;
            color: pink;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <h1>Register</h1>
        <form method="POST">

            <div class="mb-3 input-box">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3 input-box">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="mb-3 input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3 input-box">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3 input-box">
                <input type="text" name="phone" placeholder="Phone" required>
            </div>
            <div class="agree">
                <label><input type="checkbox"> Agree to terms and conditions
                </label>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
        <div class="login-link">
            <p class="text-white">Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
    </div>

    <video autoplay muted loop>
        <source src="/static/images/video.mp4" type="video/mp4">
    </video>

</body>

</html>
