<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(/static/images/n.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }
        .wrapper {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
        }
        .wrapper h3 {
            font-size: 36px;
            text-align: center;
        }
        .wrapper .input-box {
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }
        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }
        .input-box input::placeholder {
            color: #fff;
        }
        .wrapper .btn {
            width: 50%;
            height: 50px;
            background: #ffcc00;
            border: none;
            border-radius: 40px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }
        .wrapper .btn:hover {
            background: #8d42e2;
        }

    </style>
</head>
<body class="bg-dark text-white">

<div class="wrapper">
    <h3>Forgot Password</h3>

    <form method="POST">
        <div class="input-box">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter Your Mail"  required>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>

    <a href="/login" class="text-white d-block mt-3">Back to Login</a>
</div>

</body>
</html>
